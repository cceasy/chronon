name: Reusable Spark Tests

on:
  workflow_call:
    inputs:
      scala-version:
        required: true
        type: string
        description: 'Scala version to test (e.g., 2.12.18 or 2.13.17)'

env:
  SCALA_VERSION: ${{ inputs.scala-version }}

jobs:
  spark_tests:
    runs-on: ubuntu_32_core_128gb
    container:
      image: ghcr.io/${{ github.repository }}-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - name: Install curl
        run: |
          apt-get update && apt-get install -y curl

      - name: Run Other Spark tests
        run: |
          ./mill spark\[${{ env.SCALA_VERSION }}\].test.testOnly "ai.chronon.spark.other.*"

